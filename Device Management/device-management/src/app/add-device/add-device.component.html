<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mt-3">Add Device</h2>
      <form [formGroup]="addDeviceForm" (ngSubmit)="addDevice()" class="form">
        <div class="form-group">
          <label for="deviceId">Device ID:</label>
          <input class="form-control" type="text" formControlName="deviceId" id="deviceId" placeholder="Enter Device Id">
          <span class="text-danger"
            *ngIf="addDeviceForm.controls.deviceId.dirty && addDeviceForm.controls.deviceId.errors?.required">Please
            Enter
            Device Id</span>
        </div>
        <div class="form-group">
          <label for="name">Device Name:</label>
          <input class="form-control" type="text" formControlName="name" id="name" placeholder="Enter Device Name">
          <span class="text-danger"
            *ngIf="addDeviceForm.controls.name.dirty && addDeviceForm.controls.name.errors?.required">Please Enter
            Device Name</span>
        </div>
        <div class="form-group">
          <label for="allocatedTo">Allocated To:</label>
          <input class="form-control" type="text" formControlName="allocatedTo" id="allocatedTo" placeholder="Enter Allocated Name">
          <span class="text-danger"
            *ngIf="addDeviceForm.controls.allocatedTo.dirty && addDeviceForm.controls.allocatedTo.errors?.required">Please Enter
            Allocation Detail</span>
        </div>
        <button id="add" type="submit" [disabled]="addDeviceForm.invalid" class="btn btn-block btn-primary">Add Device</button>
      </form>
    </div>
  </div>
</div>
